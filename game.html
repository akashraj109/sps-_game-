<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">

<body>
    <h1>sPS GAME</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="scussor.jpg" alt="">
        </div>
    </div>
   
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">play your move</p> </p>
</div>
    <script src="game.js"></script>
</body>
</html>
